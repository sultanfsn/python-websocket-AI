<html>
  <head>
    <title>Streamer</title>
    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
  </head>
  <body>
    <video autoplay></video>
    <img src="" />
    <script>
      // get video dom element
      const video = document.querySelector("video");

      // get img dom element
      const img = document.querySelector("img");

      // request access to webcam
      navigator.mediaDevices
        .getUserMedia({ video: { width: 426, height: 240 } })
        .then((stream) => (video.srcObject = stream));

      // returns a frame encoded in base64
      const getFrame = () => {
        const canvas = document.createElement("canvas");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext("2d").drawImage(video, 0, 0);
        const data = canvas.toDataURL("image/png");
        return data;
      };

      var pusher = new Pusher("1d2909fb087a3bfc2945", {
        cluster: "mt1",
        channelAuthorization: { endpoint: "/pusher/auth"},
      });
      var channel = pusher.subscribe("private-my-channel");

      channel.bind("pusher:subscription_succeeded", () => {
        setInterval(() => {
            var triggered = channel.trigger("client-sending-frame", getFrame());
            console.log('connected to pusher')
        }, 1000 / FPS);
      });

      const WS_URL = "ws://localhost:5000/ws"; // Change this if you serve on different server or port
      const FPS = 5;
      const ws = new WebSocket(WS_URL);

      ws.onopen = () => {
        console.log(`Connected to ${WS_URL}`);
        setInterval(() => {
          ws.send(getFrame());
        }, 1000 / FPS);
      };

      ws.onmessage = (message) => {
        // set the base64 string to the src tag of the image
        img.src = message.data;
      };
    </script>
  </body>
</html>
